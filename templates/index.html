<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Agent</title>
    <style>
        * {
        box-sizing: border-box;
    }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            resize: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background-color: #00c6ff;
            background-image: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        audio {
            margin-top: 1.5rem;
            width: 100%;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
    <style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        animation: fadeIn 1s ease;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        width: 90%;
        max-width: 500px;
        text-align: center;
        backdrop-filter: blur(10px);
        animation: fadeIn 1.2s ease;
    }

    h1 {
        margin-bottom: 1.2rem;
        font-size: 2.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #fff;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 1rem;
        border-radius: 10px;
        border: none;
        resize: none;
        font-size: 1rem;
        margin-bottom: 1rem;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-image: linear-gradient(45deg, #0072ff, #00c6ff);
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 198, 255, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 198, 255, 0.6);
    }

    audio {
        margin-top: 1.5rem;
        width: 100%;
    }

    ::placeholder {
        color: #aaa;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice Agent</h1>
        <textarea id="textInput" placeholder="Type something to convert into speech..."></textarea><br>
        <button onclick="generateAudio()">Generate Audio</button>
        <audio id="audioPlayer" controls></audio>
        <h1>üéôÔ∏è Echo Bot</h1>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <div id="listeningStatus" style="display: none; margin-top: 10px;"><span style="color: red; font-weight: bold;">
            üî¥ Now listening...
        </span></div>
        <div id="uploadStatus" style="margin-top: 10px; font-weight: bold;"></div>
        <p id="transcriptResult" style="margin-top: 10px;"></p>
        <br><br>
        <audio id="audioPlayback" controls></audio>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
